language: android

before_script:
  - mkdir deploy

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - SDL_VERSION=2.0.5

matrix:
    fast_finish: true
    include:
      - os: linux
        env: TARGET=Linux
        dist: trusty
        language: c
        addons:
          apt:
            packages:
            - libsdl2-dev
            - libfltk1.3-dev
        script:
          - cd unix
          - make
          - cp sdlpal ../deploy
          - make clean
          - make check
          - cd ..

      - os: linux
        env: TARGET=MinGW32
        dist: trusty
        language: c
        addons:
          apt:
            packages:
            - binutils-mingw-w64-i686 
            - gcc-mingw-w64-i686 
            - g++-mingw-w64-i686 
        before_install:
          - cd SDL2
          - wget http://libsdl.org/release/SDL2-devel-$SDL_VERSION-mingw.tar.gz
          - tar xvf SDL2-devel-$SDL_VERSION-mingw.tar.gz
          - mv SDL2-$SDL_VERSION/* .
          - sed -i "s@/usr/local/cross-tools@$(pwd)@g" i686-w64-mingw32/bin/sdl2-config
          - sed -i "/#include <intrin.h>/d" i686-w64-mingw32/include/SDL2/SDL_cpuinfo.h #dirty hack
          - export PATH=$PATH:$(pwd)/i686-w64-mingw32/bin
          - cd ..
        script:
          - cd win32
          - make HOST=i686-w64-mingw32-
          - i686-w64-mingw32-strip sdlpal.exe
          - cp sdlpal.exe ../deploy/sdlpal-mingw.exe
          - cd ..

      - os: linux
        env: TARGET=Android NDK_VERSION=r14b TERM=dumb
        android:
          components:
            - platform-tools
            - tools
            - build-tools-25.0.2
            - android-25
        jdk: oraclejdk8
        before_install:
          - wget http://dl.google.com/android/repository/android-ndk-$NDK_VERSION-linux-x86_64.zip
          - unzip android-ndk-$NDK_VERSION-linux-x86_64.zip > /dev/null
          - export ANDROID_NDK_HOME=`pwd`/android-ndk-$NDK_VERSION
          - export PATH=${PATH}:${ANDROID_NDK_HOME}
          - cd SDL2
          - wget https://www.libsdl.org/release/SDL2-$SDL_VERSION.zip
          - unzip SDL2-$SDL_VERSION.zip
          - mv SDL2-$SDL_VERSION/* .
          - cd ..
        script:
          - cd android
          - sed -i 's/compileSdkVersion 24/compileSdkVersion 25/g' app/build.gradle
          - ./gradlew assembleDebug
          - mv app/build/outputs/apk/app-debug.apk ../deploy/sdlpal-debug.apk
          - cd ..

      - os: osx
        env: TARGET=iOS
        language: c
        before_install:
          - cd SDL2
          - wget https://www.libsdl.org/release/SDL2-$SDL_VERSION.zip
          - unzip SDL2-$SDL_VERSION.zip
          - mv SDL2-$SDL_VERSION/* .
          - cd ..
        script:
          - cd ios/SDLPal
          - xcodebuild ONLY_ACTIVE_ARCH=NO CODE_SIGNING_ALLOWED="NO"
          - mkdir -p Payload
          - mv build/Release-iphoneos/SDLPal.app Payload
          - zip ../../deploy/sdlpal-impactor.ipa -r Payload
          - cd ../..

      - os: osx
        env: TARGET=macOS
        language: c
        before_install:
          - wget https://www.libsdl.org/release/SDL2-$SDL_VERSION.dmg
          - hdiutil attach SDL2-$SDL_VERSION.dmg;
          - sudo cp -a /Volumes/SDL2/SDL2.framework /Library/Frameworks/
        script:
          - cd macos
          - xcodebuild
          - hdiutil create -srcfolder build/Release/Pal.app -volname "SDLPal" ../deploy/sdlpal-macos.dmg
          - #xcodebuild test -scheme PalTests #disabled since always fail in travis-ci
          - cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  skip_cleanup: true
  overwrite: true
  on:
      all_branches: true
      tags: true
